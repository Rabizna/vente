<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Récupérer les paramètres d'URL
        const urlParams = new URLSearchParams(window.location.search);
        const alertType = urlParams.get('alertType');
        const alertMessage = urlParams.get('alertMessage');

        // Afficher l'alerte si les paramètres existent
        if (alertType && alertMessage) {
            Swal.fire({
                title: alertType === 'success' ? 'Succès' : 'Erreur',
                text: decodeURIComponent(alertMessage),
                icon: alertType,
                confirmButtonColor: alertType === 'success' ? '#28a745' : '#dc3545',
                confirmButtonText: 'OK',
                allowOutsideClick: false,
                backdrop: 'rgba(0,0,0,0.7)'
            }).then(() => {
                // Nettoyer l'URL après affichage
                if (history.replaceState) {
                    const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                    history.replaceState(null, null, cleanUrl);
                }
            });
        }

        // Validation avant soumission du formulaire
        const form = document.querySelector('.class-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                // Vérification des champs obligatoires
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'red';
                    } else {
                        field.style.borderColor = '';
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    Swal.fire({
                        title: 'Champs obligatoires',
                        text: 'Veuillez remplir tous les champs obligatoires',
                        icon: 'error',
                        confirmButtonColor: '#dc3545',
                        confirmButtonText: 'OK',
                        allowOutsideClick: false,
                        backdrop: 'rgba(0,0,0,0.7)'
                    });
                }
            });
        }
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const photoInput = document.getElementById('photoInput');
        const preview = document.getElementById('preview');
        const defaultImage = "/uploads/default.png";

        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = defaultImage;
            }
        });

        preview.src = defaultImage;
    });
</script>
